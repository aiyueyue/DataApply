<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="tableCSS.css" rel="stylesheet" type="text/css" >
    <script src="jquery-1.8.2.js" language="javascript" type="text/javascript"></script>
    <script src="createTable.js" language="javascript" type="text/javascript"></script>
    <title>表格页面</title>
    <script type="text/javascript">
        $(document).ready(function(){
            initTable();
        })
    </script>
</head>
<body>
    <input type="hidden" id="current_page"/>
    <input type="hidden" id="show_per_page"/>
    <div id="tableContainer">
        <table id="myTable" align="center" border="1">
            <thead>
                <tr>
                    <th>行号</th>
                    <th>
                        <div>data_id
                            <button onclick="orderINC(this)">increase</button>
                            <button onclick="orderDES(this)">descrease</button>
                        </div>
                    </th>
                    <th>vehicle_id</th>
                    <th>average_speed</th>
                </tr>
            </thead>
            <tfoot>
                <tr><td id="page_navigation" colspan="4" align="right"></td></tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
