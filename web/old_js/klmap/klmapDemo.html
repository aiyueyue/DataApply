		function addSslk(){
			if(map.getZoom()<minZoom || map.getZoom()>maxZoom) return;
			if(sslkLayer != null)
				sslkLayer.destroy();
			sslkLayer = new OpenLayers.Layer.Markers("Sslk Layer");
			map.addLayer(sslkLayer);
			var lonlat = map.getCenter().transform(

		      	)
